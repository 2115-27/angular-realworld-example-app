name: DLT_STALE
on:
  workflow_dispatch:

jobs: 
  dltStaleBranches:
    runs-on: ubuntu-latest
    steps:
      
      - name: List stale branches
        run:  |
            git clone https://github.com/2115-27/angular-realworld-example-app.git
            cd angular-realworld-example-app/
            echo ----git branch ----
            git branch 
            echo ---git log ----------
            git log 
            echo ---git log --before='Thu Sep 15 11:31:56 2022 +0530' for m-0 branch----------
            git log --before='Thu Sep 15 11:31:56 2022 +0530' --oneline 'm-0'
        env:
           GITHUB_TOKEN : ${{ secrets.GITHUB_TOKEN }}
          
          
